proxy:
  image: jwilder/nginx-proxy
  container_name: nginx-proxy
  restart: always
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - /var/docker/vhosts:/etc/nginx/vhost.d:ro
    - /var/docker/auth:/etc/nginx/htpasswd
    - /var/docker/certs:/etc/nginx/certs
  ports:
    - "80:80"
    - "443:443"  
